<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let msg = "Olá seja bem vindo ao Javascript!";
        window.alert(msg);
        let nome = window.prompt("Digite o seu nome: ");
        if (nome){
            window.alert(`Olá ${nome}. Bem vindo a entrada de dados via teclado em Javascript`);
        } else {
            window.alert("Nenhum nome foi digitado");
        }
    </script>
</body>
</html>
